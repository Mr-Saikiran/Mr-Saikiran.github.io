<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="icon" type="image/x-icon" href="/_layouts/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/_layouts/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_layouts/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_layouts/favicon-16x16.png">
    <link rel="manifest" href="/_layouts/site.webmanifest">
    <link rel="mask-icon" href="/_layouts/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      .wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
            <!-- <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li> -->
            {% if site.show_downloads %}
              <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
              <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
              <li class="title">DOWNLOADS</li>
            {% endif %}
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->
          <hr>
          <!-- <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span> -->
        </div>

        {{ content }}

      </section>

    </div>
  </body>
</html>
